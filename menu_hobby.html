<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="menu_hobby.css">
    <head>
        
    </head>
    <script>
function test(idMyDiv){
    
     var objDiv = document.getElementById(idMyDiv);
     if(objDiv.style.display=="block"){ objDiv.style.display = "none"; }
      else{ objDiv.style.display = "block"; }
}
    
</script>    
    <body>
        
      
         <a href="#" onclick="test('musicdiv'); return false;">* 음악</a>
<div id="musicdiv" style="border:solid 2px; display:block">
<p>음악 듣는것도 좋아하고, 음악을 녹음하는 것 또한 좋아한다.</p>

</div>
        <a href="#" onclick="test('gamediv'); return false;">* 게임</a>
<div id="gamediv" style="border:solid 2px; display:block">
<p>리그오브레전드, 오버워치하는거 좋아한다. 롤을 좀더 좋아한다.</p>

</div>
        <a href="#" onclick="test('eatdiv'); return false;">* 먹기</a>
<div id="eatdiv" style="border:solid 2px; display:block">
<p>양식을 좋아한다. 특히 피자,스파게티등등..</p>

</div>
         <a href="#" onclick="test('soccerdiv'); return false;">* 축구</a>
<div id="soccerdiv" style="border:solid 2px; display:hidden" >
<p>축구하는걸 즐긴다. 플레이스타일은 약간 깝죽대면서 드리블치다 뺏끼고 욕먹기.</p>

</div>
        
      

    </body>
</html>
